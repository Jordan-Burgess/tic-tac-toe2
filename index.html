<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p class="message">X's Turn</p>
    <div class="scoreboard">
        <div class="score">X Wins: 0</div>
        <div class="score">O Wins: 0</div>
    </div>
    <button class="new">New Game</button>
    <div class="board">
        <div class="box" id="zero"></div>
        <div class="box" id="one"></div>
        <div class="box" id="two"></div>
        <div class="box" id="three"></div>
        <div class="box" id="four"></div>
        <div class="box" id="five"></div>
        <div class="box" id="six"></div>
        <div class="box" id="seven"></div>
        <div class="box" id="eight"></div>
    </div>
</body>
</html>
